<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>My game store</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/fee9d8459f.js" crossorigin="anonymous"></script>

	<script type="text/javascript"> 
		function submitForm(){
			alert("You have submitted the form!");
		}
	</script>

	<link rel="stylesheet" href="style.css">



</head>
<body>
	<!-- navbar code -->
	<div class="border-bottom" id="banner">
		<div class="container">
			<div class="row" id="banner-row">
				<nav class="navbar navbar-expand-lg navbar-dark w-100 ">
					<a class="navbar-brand" href="index.html">
						<img src="images/logo.jpg" width="150">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="promotion.html">Promotion</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="menu.html">Menu</a>
							</li>
						</ul>
						<button href="#" class="btn btn-primary ml-auto">Login</button>
					</div>
				</nav>
			</div>
		</div>
	</div>

		
	<!-- carousel code -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/car1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/car2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/car3.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- form code -->
	<div class="container">
		<div class="row" id="form-row">
			<div class="col-12 col-md-6 col-lg-3 border rounded " id="form-col">
				<form>
					<h3 class="form-head">Sign in to Start</h3>
					<div class="form-group">
						<label for="">What's your email?</label>
						<input type="email" class="form-control" placeholder="alan@turing.com">
					</div>
					<div class="form-group">
						<label for="">What's your password?</label>
						<input type="password" class="form-control" placeholder="***********">
					</div>
					<button type="submit" class="btn btn-primary" onclick="submitForm()">Sign up</button>
				</form>

			</div>
		</div>
	</div>

	<!-- card code -->
	<div class="container">
		<div class="row d-block d-sm-flex justify-content-around" id="cards-row">
			<div class="card col-12 col-sm-5">
  				<img src="images/promotion.jpg" class="card-img-top" alt="...">
  				<div class="card-body">
  					<a class="stretched-link" href="promotion.html"></a>
    				<h5 class="card-title">Promotion</h5>
  				</div>
			</div>
			<div class="card col-12 col-sm-5">
  				<img src="images/game-catalog.jpg" class="card-img-top" alt="...">
  				<div class="card-body">
  					<a class="stretched-link" href="menu.html"></a>
    				<h5 class="card-title">Catalog</h5>
  				</div>
			</div>
		</div>
	</div>

	
	<!-- footer code -->
	<div class="border-top" >
		<div class="container">
			<div class="row" id="footer-row">
				<div class="col-sm-6 col-12">
					<h3 class="footer-head">Follow us</h3>
					<ul class="fa-ul">
						<li><a class="no-color" href="https://facebook.com"><span class="fa-li"><i class="fab fa-facebook-square fa-lg"></i></span>Facebook</a></li>
						<li><a class="no-color" href="https://twitter.com"><span class="fa-li"><i class="fab fa-twitter-square fa-lg"></i></span>Twitter</a></li>
						<li><a class="no-color" href="https://youtube.com"><span class="fa-li"><i class="fab fa-youtube-square fa-lg"></i></span>Youtube</a></li>
					</ul>
				</div>
				<div class="col-12 col-sm-6">
					<h3 class="footer-head">Contact us</h3>
					<ul class="fa-ul">
						<li><span class="fa-li"><i class="fab fa-whatsapp-square fa-lg"></i></span>1234 5678</li>
						<li><span class="fa-li"><i class="fas fa-envelope-square fa-lg"></i></span>alan@turing.com</li>
						<li><span class="fa-li"><i class="fas fa-fax fa-lg"></i></span>8765 4321</li>
					</ul>
				</div>	
			</div>
		</div>
	</div>
	


	
</body>
</html>
